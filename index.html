<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./map.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <title>Bikewatching</title>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <div class="filter-container">
      <label for="time-slider">Filter by time:</label>
      <div class="slider-wrapper">
        <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        <div class="time-display">
          <time id="selected-time">Any time</time>
          <em id="any-time">(any time)</em>
        </div>
      </div>
    </div>
  </header>

  <div id="map">
    <svg></svg>
  </div>
  
  <div class="legend">
    <span>LEGEND:</span>
    <div class="legend-item">
      <div class="legend-swatch" style="background-color: steelblue;"></div>
      <span>More departures</span>
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="background-color: #a48bb8;"></div> 
      <span>Balanced</span>
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="background-color: darkorange;"></div>
      <span>More arrivals</span>
    </div>
  </div>
  
  

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="map.js"></script>
</body>
</html>
